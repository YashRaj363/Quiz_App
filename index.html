<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartQuiz - Online Quiz Application</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .question-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        #timer-bar-progress {
            transition: width 1s linear;
        }
    </style>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen p-4">

    <div id="quiz-container" class="quiz-container">

        <div id="start-screen" class="start-screen">
            <h1 class="title">SmartQuiz</h1>
            <p class="description">Test your knowledge with fun and instant quizzes!</p>
            
            <div class="settings-form">
                <div class="form-group">
                    <label for="questions-amount" class="form-label">Number of Questions:</label>
                    <select id="questions-amount" class="form-select">
                        <option value="5">5</option>
                        <option selected value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="difficulty-level" class="form-label">Difficulty:</label>
                    <select id="difficulty-level" class="form-select">
                        <option value="">Any</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="quiz-category" class="form-label">Category:</label>
                    <select id="quiz-category" class="form-select">
                        <option value="">Any Category</option>
                        <option value="9">General Knowledge</option>
                        <option value="10">Entertainment: Books</option>
                        <option value="11">Entertainment: Film</option>
                        <option value="12">Entertainment: Music</option>
                        <option value="13">Entertainment: Musicals &amp; Theatres</option>
                        <option value="14">Entertainment: Television</option>
                        <option value="15">Entertainment: Video Games</option>
                        <option value="16">Entertainment: Board Games</option>
                        <option value="17">Science &amp; Nature</option>
                        <option value="18">Science: Computers</option>
                        <option value="19">Science: Mathematics</option>
                        <option value="20">Mythology</option>
                        <option value="21">Sports</option>
                        <option value="22">Geography</option>
                        <option value="23">History</option>
                        <option value="24">Politics</option>
                        <option value="25">Art</option>
                        <option value="26">Celebrities</option>
                        <option value="27">Animals</option>
                        <option value="28">Vehicles</option>
                        <option value="29">Entertainment: Comics</option>
                        <option value="30">Science: Gadgets</option>
                        <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                        <option value="32">Entertainment: Cartoon &amp; Animations</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="timer-duration" class="form-label">Timer (seconds):</label>
                    <select id="timer-duration" class="form-select">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option selected value="30">30</option>
                    </select>
                </div>
            </div>

            <p id="loading-text" class="loading-text"></p>
            <button id="start-btn" class="btn btn-primary">
                Start Quiz
            </button>
        </div>

        <div id="quiz-screen" class="hidden">
            <div class="question-header">
                <p id="question-counter">Question 1 of 10</p>
                <div style="display: flex; align-items: center; gap: 0.5rem; background-color: #e2e8f0; border-radius: 9999px; padding: 0.25rem 0.75rem;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="color: #475569;"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>
                    <span id="timer" style="color: #1e293b; font-weight: 600;">30</span>
                </div>
            </div>
            
            <div id="timer-bar" class="timer-bar-container">
                <div id="timer-bar-progress" class="timer-bar-progress" style="width: 100%;"></div>
            </div>

            <div id="question-area" class="question-fade-in">
                <h2 id="question-text" class="question-text"></h2>
                <div id="options-container" class="answers-grid">
                </div>
            </div>
            
            <div id="feedback" style="margin-top: 1.5rem; font-size: 1.25rem; font-weight: 500; text-align: center; min-height: 30px;"></div>

            <div style="margin-top: 1.5rem; text-align: right;">
                <button id="next-btn" class="btn btn-primary hidden">Next</button>
            </div>
        </div>

        <div id="result-screen" class="result-screen hidden">
            <h2 class="score-message">Quiz Completed!</h2>
            <p class="final-score">Your final score is:</p>
            <div id="score-circle" style="margin: 1.5rem auto; width: 10rem; height: 10rem; background-color: #f1f5f9; border-radius: 9999px; display: flex; flex-direction: column; align-items: center; justify-content: center; box-shadow: inset 0 2px 4px 0 rgba(0,0,0,0.06);">
                <span id="final-score" style="font-size: 3rem; font-weight: 700; color: #4f46e5;">0</span>
                <span style="color: #64748b;">out of 10</span>
            </div>
            <p id="score-message" style="font-size: 1.125rem; font-weight: 500;"></p>
            <button id="restart-btn" class="btn btn-primary" style="margin-top: 2rem;">
                Play Again
            </button>
        </div>
    </div>
</body>
</html>
